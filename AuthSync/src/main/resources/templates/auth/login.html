<!-- Hero Start -->
<section class="bg-home bg-circle-gradiant d-flex align-items-center">
    <div class="bg-overlay bg-overlay-white"></div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card form-signin p-4 rounded shadow">
                    <form th:action="@{/perform_login}" method="post">
                        <a href="/"><img src="/assets/images/logo-icon.png"
                                                  class="avatar avatar-small mb-4 d-block mx-auto" alt=""></a>
                        <h5 class="mb-3 text-center">Please sign in</h5>
                        <div th:if="${param.error}">
                            <p style="color:red;">Sai tài khoản hoặc mật khẩu</p>
                        </div>

                        <div class="form-floating mb-2">
                            <input name="username" class="form-control" id="floatingInput"
                                   placeholder="name@example.com" autocomplete="on">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" name="password" class="form-control" id="floatingPassword"
                                   placeholder="Password" autocomplete="current-password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <input type="hidden" name="redirect_uri" th:value="${redirect_uri}"/>
                        <div class="d-flex justify-content-between">
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">Remember me</label>
                                </div>
                            </div>
                            <p class="forgot-pass mb-0"><a href="reset-password.html" class="text-dark small fw-bold">Forgot
                                password ?</a></p>
                        </div>

                        <button class="btn btn-primary w-100" type="submit">Sign in</button>

                        <div class="col-12 text-center mt-3">
                            <p class="mb-0 mt-3"><small class="text-dark me-2">Don't have an account ?</small> <a
                                    href="/auth/signup" class="text-dark fw-bold">Sign Up</a></p>
                        </div><!--end col-->

                        <p class="mb-0 text-muted mt-3 text-center">©&nbsp;<span id="year"></span>&nbsp;Landrick.</p>
                    </form>
                </div>
            </div>
        </div>
    </div> <!--end container-->
</section><!--end section-->
